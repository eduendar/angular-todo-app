<div class="container-fluid">
  <h1>ToDo App</h1>

  <!--Division for taking input from user -->
  <div class="row mt-1" style="height: 80px">
    <mat-form-field appearance="fill" floatLabel="auto" class="col-10">
      <input matInput placeholder="Task" [(ngModel)]="todoDescription" />
    </mat-form-field>

    <button (click)="addTodo()" class="btn btn-light text-success col-2">
      ADD TASK
    </button>

  </div>

  <!--Tasks added repeated divisions-->
  <div *ngFor="let todo of todoList$ | async; let index = index" class="row mt-1">
    <div class="col-8 h4">{{ todo.description }}</div>
    <button mat-mini-fab color="accent" aria-label="edit a task" class="col-2">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-mini-fab color="warn" aria-label="delete a task" class="col-2" (click)="deleteTodo(todo)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>

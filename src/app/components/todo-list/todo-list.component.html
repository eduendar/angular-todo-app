<!--Division for GeeksForGeeks heading-->
<div class="container-fluid">
	<div class="row justify-content-center
			align-items-center" style="height:80px">
		<div class="col-3"></div>
		<div class="col-6 h2">
			ToDo App
		</div>
	</div>

	<!--Division for taking input from user -->
	<div class="row mt-1" style="height:80px;">
		<div class="col-3 d-none col-md-3 d-md-block"></div>
		<div class="col-12 col-md-6 d-flex
					justify-content-center align-items-center
					h3">

			<!-- <input [(ngModel)]="todoDescription" type="text"
					value="" class="col-7 form-control"
						style="width:300px;"> -->
            <mat-form-field appearance="fill"
            floatLabel="auto">
          <input matInput placeholder="Simple placeholder" required [(ngModel)]="todoDescription">
        </mat-form-field>

			<div class="col-1"></div>

			<button (click)="addTodo()"
				class="btn btn-light text-success">
				ADD TASK
			</button>
		</div>

		<div class="col-3 d-none col-md-3 d-md-block"></div>
	</div>

	<!--Tasks added repeated divisions-->
	<div *ngFor="let todo of service.allTodos | async; let index = index;"
			class="row mt-1" style="height:100px;">

		<div class="col-3 d-none col-md-3 d-md-block"></div>

		<div class="col-12 col-md-6 d-flex
					justify-content-center align-items-center
					">

          <input  type="button"
          value="Delete" class="col-2 btn btn-danger">

			<div class="col-7 h5">{{todo.description}}</div>

			<button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon">
        <mat-icon>delete</mat-icon>
      </button>
		</div>

		<div class="col-3 d-none col-md-3 d-md-block"></div>
	</div>
</div>
